type: object
description: Ошибка валидации входных данных
properties:
  code:
    type: integer
    format: int32
    example: 400
  message:
    type: string
    example: "Invalid request body"
  details:
    type: array
    items:
      type: object
      properties:
        field:
          type: string
        message:
          type: string
      required:
        - field
        - message
required:
  - code
  - message
