type: object
description: Задача
properties:
  id:
    type: integer
    format: int64
  title:
    type: string
  description:
    type: string
    nullable: true
  status:
    type: string
    enum:
      - todo
      - in_progress
      - done
  priority:
    type: string
    enum:
      - low
      - medium
      - high
  team_id:
    type: integer
    format: int64
  assignee_id:
    type: integer
    format: int64
    nullable: true
  created_by:
    type: integer
    format: int64
  due_date:
    type: string
    format: date-time
    nullable: true
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
required:
  - id
  - title
  - status
  - priority
  - team_id
  - created_by
  - created_at
  - updated_at
